<input
    type="text"
    class="form-control"
    ng-model="date"
    ng-attr-id="{{ id || '' }}"
    uib-datepicker-popup
    ng-click="datepickerPopupOpen = true"
    is-open="datepickerPopupOpen"
    ng-required="required"
    ng-attr-form="{{ attrs.form ? attrs.form : undefined }}"
    datepicker-options="dateOptions"
    placeholder="{{ placeholder || '' }}"
    name="{{ name || '' }}"
>
